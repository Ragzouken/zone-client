<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>zone</title>
    <meta charset="utf-8">
    <style>* { box-sizing: border-box; }

html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;

    background-color: #2E2F31;
    color: #999;
}

#chat {
    margin: auto;

    max-width: 100%;
    max-height: 100%;

    width: 640px;
    height: 640px;

    display: flex;
    flex-direction: column;
    float: left;
}

#chat-log {
    flex: 1;
}

#zone {
    width: 512px;
    height: 512px;
    float: left;
}

    </style>
    <script>async function load() {
    const serverInput = document.querySelector('#server-input');
    const chatInput = document.querySelector('#chat-input');
    const chatLog = document.querySelector('#chat-log');
    const chatLines = [];

    let websocket;
    function connect(address) {
        websocket = new WebSocket(address);
        websocket.onopen = event => addChat('... connected ...');
        websocket.onerror = event => addChat('... failed to connect ...');
        websocket.onmessage = event => addChat(event.data);
    }

    function update() {
        if (!websocket) {
            serverInput.style = "background: red";
        } else if (websocket.readyState === WebSocket.OPEN) {
            serverInput.style = "background: green";
        } else if (websocket.readyState === WebSocket.CONNECTING) {
            serverInput.style = "background: yellow";
        } else {
            serverInput.style = "background: red";
        }

        window.requestAnimationFrame(() => update());
    }

    update();

    function addChat(text) {
        chatLines.push(text);
        chatLog.innerText = chatLines.join('\n');
    }
    
    function sendChat(text) {
        websocket.send(text);
        addChat('(you) ' + text);
    }

    serverInput.addEventListener('change', event => {
        connect(serverInput.value);
    });

    document.addEventListener('keydown', event => {
        if (event.key === 'Enter') {
            sendChat(chatInput.value);
            chatInput.value = "";
        }
    });
}

    </script>
  </head>
  <body onload="load()">
    <div id="zone">
      <div id="youtube"></div>
      <div id="background"></div>
      <canvas class="player"></canvas>
    </div>
    <div id="chat">
      <input id="server-input" type="text" placeholder="server address...">
      <div id="chat-log"></div>
      <input id="chat-input" type="text" placeholder="chat message...">
    </div>
  </body>
</html>
